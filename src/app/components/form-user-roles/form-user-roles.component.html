<h2>Create user with a role:</h2>
<form [formGroup]="usersForm" (ngSubmit)="onUsersFormSubmitted(usersForm)">
  <div>
 <mat-form-field appearance="fill">
  <mat-label>Choose an option</mat-label>
  <mat-select formControlName="role">
    <mat-option *ngFor="let item of rolesList$ | async" [value]="item">
     {{item.role}}    
</mat-option>
   </mat-select>
</mat-form-field>
    
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email" ngModel email="true" required>
      <mat-error *ngIf="usersForm.get('email')!.invalid">email is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
