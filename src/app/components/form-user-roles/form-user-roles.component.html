<div>

<mat-form-field appearance="fill">
  <mat-label>Choose an option</mat-label>
  <mat-select [formControl]="userRole">
    <mat-option *ngFor="let item of rolesList$ | async" [value]="item">
     {{item.role}}    
</mat-option>
   </mat-select>
   <mat-error *ngIf="userRole!.invalid">User Role is required</mat-error>
</mat-form-field>
</div>
