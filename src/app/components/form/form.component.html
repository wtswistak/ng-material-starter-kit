<form [formGroup]="name" (ngSubmit)="onNameSubmitted(name)">
    <div><mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" 
        placeholder="Name" 
        formControlName="name" 
        required>
        <mat-error *ngIf="name.get('name')!.invalid">Name is invalid</mat-error>
    </mat-form-field>
    {{name.valueChanges |async |json}}
</div>
