<form [formGroup]="email" (ngSubmit)="onEmailSubmitted(email)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput 
            type="text" 
            placeholder="Email"
            formControlName="email" 
            required>
            <mat-error *ngIf="email.get('email')!.invalid">email is invalid
            </mat-error>
        </mat-form-field>
        {{email.valueChanges |async |json}}
    </div>
    </form>
